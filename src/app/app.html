<!-- LOGIN SCREEN - Solo visible cuando no est치 logueado -->
<div class="login-container" *ngIf="!isLoggedIn">
  <div class="header">
    <div class="bank-icon">
      <img src="logo.png" alt="Logo del Banco">
    </div>
    <h1>INBANK</h1>
    <p>Panel de gesti칩n</p>
  </div>

  <div class="login-panel">
    <h2>INICIAR SESI칍N</h2>
    <p class="subtitle">Ingrese sus credenciales de ejecutivo para acceder al sistema</p>

    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <input
          type="text"
          id="username"
          name="username"
          [(ngModel)]="username"
          placeholder="Usuario"
          required>
        <span class="input-icon">游녻</span>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="password"
          placeholder="Contrase침a"
          required>
        <span class="input-icon">游</span>
      </div>

      <button type="submit" class="login-btn">Acceder al sistema</button>
    </form>

    <p class="security-note">Sistema seguro para ejecutivos bancarios</p>
  </div>
</div>

<!-- DASHBOARD - Solo visible cuando est치 logueado -->

</div>
